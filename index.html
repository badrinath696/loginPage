<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginPage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        
        <p class="heading">Login Here</p>
        <form>
            <section class="username">
                <label for="name">username</label><br>
                <input type="text" class="name" id="name" placeholder="Email or Phone">
            </section>
            <section class="password">
                <label for="pass">password</label><br>
                <input type="password" class="pass" id="pass" maxlength="6" placeholder="Password">
            </section>
            <section class="login">
                <button class="btn" type="submit">Log In</button>
            </section>
        </form>  
        <section class="link">
            <a class="google" href="https://www.google.com"><img width="10px" height="10px" src="images/Google.png" alt="G">Google   </a>
            <a class="facebook" href="https://www.facebook.com"><img width="10px" height="10px" src="images/faceLog.jpg" alt="f">Facebook </a>
        </section>  
    </main>
</body>

</html>
